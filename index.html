<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="./static/scripts/jquery-3.2.0.js"></script>
    <script defer type="text/javascript" src="./static/styles/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/styles/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./static/styles/main.css" />
    <script src="./static/scripts/words.js"></script>
    <script src="./static/scripts/main.js"></script>

    <title>Scrabble Clone</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-7 text-center outer">
          <div id="board" class="board"></div>
        </div>
        <div class="col-xs-5 text-center outer">
          <div id="side-board" class="side-board">
            <div id="players" class="isHidden"></div>
            <div id="playerButtons">
              <button id="1_player_button" type="button">1</button>
              <button id="2_player_button" type="button">2</button>
              <button id="3_player_button" type="button">3</button>
              <button id="4_player_button" type="button">4</button>
            </div>
            <div id="buttons" class="isHidden">
              <button id="submit_button" type="button">Play</button>
              <button id="pass_button" type="button">Pass</button>
              <button id="ready_button" class="isHidden" type="button">Ready?</button>
            </div>
            <div id="message"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
